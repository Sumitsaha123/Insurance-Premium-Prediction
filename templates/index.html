<html>
	<head>
		<title> Insurance Premium Prediction </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel = "stylesheet" href = "{{ url_for('static',filename='styles/style.css') }}" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
	</head>
	
	<body background ="{{url_for('static',filename='styles/images/img1.jpg')}}"> 
		
		{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-success alert-dismissible fade show" role="alert">
							<h4><p class = "text-center"> {{ message }}</p></h4>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div> 												
					{% endfor %}
				{% endif %}
		{% endwith %}
			
		<div class="container">
			<form class="well form-horizontal" action="{{ url_for('home')}} " method="post"  id="contact_form">
				<fieldset>

					<!-- Form Name -->
					<legend><center><h2><b style="color:white;">Insurance Premium Prediction</b></h2></center></legend><br>
					
				<div class="form-group">
				  <label class="col-md-4 control-label" name ="age" style="color:white;"><b>Age</b></label>  
				  <div class="col-md-4 inputGroupContainer">
				  <div class="input-group">
				  <input  name="age" placeholder="Enter your Age" class="form-control"  type="text" required="required">
					</div>
				  </div>
				</div>

<!-- Text input-->



				<div class="form-group"> 
				  <label class="col-md-4 control-label" name ="sex" style="color:white;"><b>Sex</b></label>
					<div class="col-md-4 selectContainer">
					<div class="input-group">
					<select name="sex" class="form-control selectpicker" required="required">
					  <option value="">Select Sex</option>
					  <option>Male</option>
					  <option>Female</option>
					</select>
				  </div>
				</div>
				</div>
  
				<div class="form-group">
				  <label class="col-md-4 control-label" name ="bmi" style="color:white;"><b>BMI</b></label>  
				  <div class="col-md-4 inputGroupContainer">
				  <div class="input-group">
					<input  name="bmi" placeholder="Enter your BMI:(Ex - 19.60)" class="form-control"  type="text" required="required"/>
				  </div>
					<a href = "https://www.nhlbi.nih.gov/health/educational/lose_wt/BMI/bmicalc.htm" id = "bmi_link" target="_blank">BMI Calculator </a>
				  </div>

				</div>
  
				<div class="form-group"> 
				  <label class="col-md-4 control-label" name ="children" style="color:white;"><b>Children</b></label>
					<div class="col-md-4 selectContainer">
					<div class="input-group">
					<select name="children" class="form-control selectpicker" required="required">
					  <option value="">Select Number of Children</option>
					  <option>0</option>
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				  </div>
				</div>
				</div>


				<div class="form-group"> 
				  <label class="col-md-4 control-label" name ="smoker" style="color:white;"><b>Smoker</b></label>
					<div class="col-md-4 selectContainer">
					<div class="input-group">
					<select name="smoker" class="form-control selectpicker" required="required">
					  <option value="">Are you smoker</option>
					  <option>Yes</option>
					  <option>No</option>
					</select>
				  </div>
				</div>
				</div>

				<div class="form-group"> 
				  <label class="col-md-4 control-label" name = "region" style="color:white;"><b>Region</b></label>
					<div class="col-md-4 selectContainer">
					<div class="input-group">
					<select name="region" class="form-control selectpicker" required="required">
					  <option value="">Select your region</option>
					  <option>southwest</option>	
					  <option>southeast</option>
					  <option>northwest</option>	
					  <option>northeast</option>
					</select>
				  </div>
				</div>
				</div>

<!-- Button -->
				<div class="form-group">
				  <label class="col-md-4 control-label"></label>
				  <div class="col-md-4"><br>
					<button type="submit" class="btn btn-success"> PREDICT </button>
				  </div>
				</div>

				</fieldset>	
			</form>
			
		</div>		
		
		<footer class = "text-center"> 
            <nav> 
                <p> 
                    <b><a href= "https://www.linkedin.com/in/sumit-saha-02921b121/" target="_blank" style = "text-decoration:none; cololr:#0395C5">LinkedIn</a></b> | 
                    <b><a href= "https://github.com/Sumitsaha123?tab=repositories" target="_blank" style = "text-decoration:none;color:#0395C5">GitHub</a></b>|                    
                </p> 
            </nav> 
            <p style="color:#18C244"><b>@Developed By Sumit<b></p> 
        </footer> 
		
	</body>
	
	
</html>
